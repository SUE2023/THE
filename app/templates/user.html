{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static', filename='styles/S.css') }}"> 

{% block content %}
    <h1>{{ _('Hi, %(username)s!', username=current_user.username) }}</h1>

    {% if user.last_seen %}
    <p>Last seen on: {{ moment(user.last_seen).format('LLL') }}</p>
    {% endif %}

{% endblock %}
<script src="{{ url_for('static', filename='scripts/J.js') }}" type="text/javascript"></script>
